<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="Image/dogpng.png">
</head>
<body>
  <div>
    <h1><u>Login Form</u></h1>
  </div>

  <section>
    <form>
      <label for="fname">First Name:</label>
      <input type="text" id="fname" name="First Name" maxlength="18">
    <br>
    <br>

    <label for="lname">First Name:</label>
    <input type="text" id="lname" name="Last Name" maxlength="18">
  <br>
  <br>

  <label for="email">E-mail:</label>
  <input type="email" id="email" name="E-mail">
  <br>
  <br>

  <label for="pw">Password:</label>
  <input type="password" id="pw" name="Password">
  <br>
  <br>

  <label for="cpw">Confirm Password:</label>
  <input type="password" id="cpw" name="Confirm Password">
  <br>

  <h2>Gender</h2>

  <input type="radio" id="m" name="Gender" value="Male">
  <label for="m">Male</label> 
    
  <input type="radio" id="fm" name="Gender" value="Female">
  <label for="fm">Female</label> 
  <br>

  <h2>Favorite Programming Languages</h2>

  <input type="checkbox" id="html">
  <label for="html">HTML</label>

  <input type="checkbox" id="css">
  <label for="css">CSS</label>
  
  <input type="checkbox" id="jvs">
  <label for="jvs">Java Script</label> 
  <br>
  <br>

  <input type="submit" value="Submit">
  <input type="reset" value="Reset">
    </form>
  </section>
<br>
  <footer>Copyright @ AZT</footer>
  
</body>
</html>
