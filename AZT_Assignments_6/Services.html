        <section>
       
       <Form>
         <label class="required" for="uname">User Name:</label>

         <br>

         <br>
         <br>
       
         <label class="required" for="email">E-mail:</label>
         <input type="email" id="email" name="E-mail" placeholder="e.g aung@example.com" required>

         <br>
       </Form>
      </section>

         <Section>
          <form action="#">    
            <label for="p_lan">Delivery Services</label>

              <option value="ninjavan">Ninja Van</option>
              <option value="wepozt">We Pozt</option>
              <option value="royal">Royal</option>

          </form>
        </Section> <br>

        <br>
